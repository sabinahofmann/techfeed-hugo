<footer class="section">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12">
        <ul class="social-links is-circle-filled list-unstyled list-inline mb-4">
          {{range site.Params.social -}}
          <li class="list-inline-item"><a href="{{.link | safeURL}}">
              <i class="{{ .icon }}"></i>
            </a></li>
          {{- end}}
        </ul>
        <p class="footer-line mb-0">
          {{ range site.Params.footer }}
            <a href="{{ .url | relLangURL }}">{{ .name }}</a> |
          {{ end }}
          {{ replace site.Params.copyright "{year}" now.Year | safeHTML }}
        </p>
      </div>
    </div>
  </div>
</footer>
